<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story</title>
    <link rel="stylesheet" href="../css/story.css">
</head>

<body>
    <!-- https://www-w3schools-com.translate.goog/howto/howto_js_slideshow.asp?_x_tr_sl=en&_x_tr_tl=es&_x_tr_hl=es&_x_tr_pto=tc -->
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <img src="../images/story/slide1.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="../images/story/slide2.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="../images/story/slide3.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="../images/story/slide4.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="../images/story/slide5.png" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>

    <div class="game_button">
        <button id="button" onclick="location.href='../html/interfaz.html'">INICIAR</button>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            const totalSlides = document.getElementsByClassName("mySlides").length;

            // Prevent advancing past the last slide or going back before the first slide
            if ((n > 0 && slideIndex === totalSlides) || (n < 0 && slideIndex === 1)) {
                return;
            }

            showSlides(slideIndex += n);
            toggleNextButton();
            togglePrevButton();
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
            toggleNextButton();
            togglePrevButton();
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            const gameButton = document.querySelector(".game_button");

            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";

            // Show the game button only on the last slide
            if (slideIndex === slides.length) {
                gameButton.style.display = "block";
            } else {
                gameButton.style.display = "none";
            }
        }

        function toggleNextButton() {
            const nextButton = document.querySelector(".next");
            if (slideIndex === document.getElementsByClassName("mySlides").length) {
                nextButton.style.display = "none"; // Hide the next button
            } else {
                nextButton.style.display = "block"; // Show the next button
            }
        }

        function togglePrevButton() {
            const prevButton = document.querySelector(".prev");
            if (slideIndex === 1) {
                prevButton.style.display = "none"; // Hide the previous button
            } else {
                prevButton.style.display = "block"; // Show the previous button
            }
        }

        // Initialize the button visibility
        toggleNextButton();
        togglePrevButton();
    </script>
</body>

</html>
