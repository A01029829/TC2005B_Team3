<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/story.css">
</head>

<body>
    <!-- https://www-w3schools-com.translate.goog/howto/howto_js_slideshow.asp?_x_tr_sl=en&_x_tr_tl=es&_x_tr_hl=es&_x_tr_pto=tc -->
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <img src="../images/story/slide1.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="../images/story/slide2.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="../images/story/slide3.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="../images/story/slide4.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="../images/story/slide5.png" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            if (n > 0 && slideIndex === document.getElementsByClassName("mySlides").length) {
                return; // Prevent advancing past the last slide
            }
            showSlides(slideIndex += n);
            toggleNextButton();
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
            toggleNextButton();
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }

        function toggleNextButton() {
            const nextButton = document.querySelector(".next");
            if (slideIndex === document.getElementsByClassName("mySlides").length) {
                nextButton.style.display = "none"; // Hide the next button
            } else {
                nextButton.style.display = "block"; // Show the next button
            }
        }

        // Initialize the button visibility
        toggleNextButton();
    </script>
</body>

</html>
