                <form id="login">
                    <h2>Login</h2>
                    <div class="textBox">
                        <input type="text" name="userID" placeholder="Type your user id">

                    <div class="loginButtons">
                        <input id="submit" type="submit" value="Login">
                        <button type="button" id="close_button" onclick="closeLogin()">Close</button>

                </form>
            </div>

    <script>
        let login = document.getElementById("login");

        function openLogin() {
            console.log("openLogin");
            login.classList.add("open_login");
            console.log("change");
        }
        function closeLogin() {
            login.classList.remove("open_login");
        }
    </script>
