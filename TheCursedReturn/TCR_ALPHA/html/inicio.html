<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../css/inicio.css">
    <title>The Cursed Return</title>
</head>

<body>
    <div id="logo_equipo">
        <img src="../images/logo_equipo.png" width="150px">
    </div>
    <div id="logo_juego">
        <img src="../images/logo_juego.png" width="650px">
    </div>
    <nav>
        <div class="buttons">
            <button id="login_button" onclick="openLogin()">INICIAR</button>
            <div class="login">

                <form id="login">
                    <div class="close-icon" onclick="closeLogin()">✕</div>
                    <h2>Login</h2>
                    <div class="textBox">
                        <p>Correo:</p>
                        <input type="text" name="correo" placeholder="Escribe tu correo">
                        <p>Usuario:</p>
                        <input type="text" name="nombreUsuario" placeholder="Escribe tu user id">
                        <p>Contraseña:</p>
                        <div class="contrasenaBox">
                            <input type="password" name="contrasena" id="contrasena" placeholder="Escribe tu contraseña">
                            <i class="toggle-password" onclick="togglePassword()"><span id="icon" class="material-symbols-outlined">
                                    visibility
                                </span>
                            </i>
                        </div>
                        <p id="password_restriction">La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un carácter especial.</p>
                    </div>
                    <div class="loginButtons">
                        <input id="submit" type="submit" value="Login">
                    </div>
                </form>
            </div>
            <button id="button" onclick="location.href='../html/stats.html'">ESTADISTICAS</button>
            <button id="button" onclick="location.href='../html/creditos.html'">CREDITOS</button>
        </div>
    </nav>
    <footer>
        <p>© 2025 The Cursed Return, Infinite Horizon Studios</p>
    </footer>

    <script>
        let login = document.getElementById("login");

        function openLogin() {
            login.classList.add("open_login");
        }
        function closeLogin() {
            login.classList.remove("open_login");
        }

        // Allows th user to see the password
        function togglePassword() {
            const passwordInput = document.getElementById("contrasena");
            const toggleIcon = document.getElementById("icon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.innerText = "visibility_off";
            } else {
                passwordInput.type = "password";
                icon.innerText = "visibility";
            }
        }

    </script>
    <script src="../js/api.js"></script>

</body>

</html>
