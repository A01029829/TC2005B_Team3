<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/clases.css">
    <title>Choose Your Class</title>
</head>

<body>
    <header>
        <h1>Elige tu clase</h1>
    </header>

    <div class="classes_section">
        <div class="Knight">
            <img src="../images/classes/class_knight.png" class="class_image" height="400px">
            <img src="../images/classes/knight_hover.png" class="class_hover" height="400px">
            <button class="class-button" onclick="selectClass('knight')">Caballero</button>
        </div>

        <div class="Archer">
            <img src="../images/classes/class_archer.png" class="class_image" height="400px">
            <img src="../images/classes/archer_hover.png" class="class_hover" height="400px">
            <button class="class-button" onclick="selectClass('archer')">Arquero</button>
        </div>

        <div class="Wizard">
            <img src="../images/classes/class_wizard.png" class="class_image" height="400px">
            <img src="../images/classes/wizard_hover.png" class="class_hover" height="400px">
            <button class="class-button" onclick="selectClass('wizard')">Hechicero</button>
        </div>
    </div>

    <script>
        function selectClass(playerClass) {
            localStorage.setItem("selectedClass", playerClass);
            window.location.href = "../html/story.html";
        }
    </script>
    <script src="../js/constants.js"></script>
    <script src="../api/api.js"></script>
    <script src="../js/input_manager.js"></script>
</body>

</html>
